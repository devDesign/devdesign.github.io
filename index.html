  <body>
    <div id="chat_user_list" class="chat_user_list">
      <div class="self">
        <img src="./images/person.png" height="20px" width="20px">
        <span id="pid"></span>
      </div>
    </div>

    <div id='nav'>

      <div id="rtos">
        <h2><a href="/client">RTOS</a></h2>
      </div>

      <div class="glyph">
        <i class="fa fa-refresh" id="reconnect-to-peers"></i>
      </div>

      <div class="glyph">
        <i class="fa fa-users" id="user-button"></i>
      </div>
      <div class="glyph">
        <i class="fa fa-video-camera" id="start-video-feed"></i><i class="fa fa-times-circle" id="stop-video-feed"></i>
      </div>

    </div>

    
  <div id='rs' class='droppable'></div>
  <div id='ls' class='droppable'></div>
  <div id='bs' class='droppable'></div>
  <div id='lbs' class='droppable'></div>

  <div id='desktop'>
    <div id="file_box" class="files">
      <div class="window_title">
        <span id="my_files" class="content">&#xf0f6;</span>
        <span id="downloads" class="content">&#xf0ed;</span>
        <span id="file-upload" class='content'>&#xf0ee;</span>
        <span id="bigfiles" class="content">&#xf019;</span>
        <span class="lefthalf content"></span>
        <span class="righthalf content"></span>
        <span class="bottomhalf content"></span>
        <span class="maximize content">&#xf096;</span>
        <span class="minimize content">&#xf068;</span>
      </div>
      <div class="content">
        <div id="big_files_box">
          <div id="big_files_list">
            
          </div>
        </div>
        <div id="download_list_box">
            <table id="download_list">
              <tr>
                <td class="column_label">
                file name
                </td>
                <td class="column_label">
                file size
                </td>
                <td class="column_label">
                sender
                </td>
                <td class="column_label">
                status
                </td>
              </tr>
            </table>
        </div>
        <div id="file_list">
            <table id="filelist">
            <thead>
              <tr>
                <th class="column_label">
                delete
                </th>
                <th class="column_label" >
                save
                </th>
                <th class="column_label">
                file name
                </th>
                <th class="column_label">
                file size
                </th>
                <th class="column_label">
                file type
                </th>
                <th class="column_label">
                created at
                </th>
              </tr>
              </thead>
              <tbody id="filelist-tbody">
              </tbody>
            </table>
          <!-- <input type="file" id="select_file"> -->
          <div id="messages"></div>

          <div class="log"></div>
        </div>
      </div>
    </div>

    <div id="cam_box">
      <div class="window_title"><span>&#xf008;</span><span class="close">&#xf00d;</span></div>
      <div id="video_player">
          <video id="media_player-video" controls="controls" autoplay="autoplay">
            <source src="" type="video/mp4">
          </video>
        </div>
    </div>

    <div id="pic_box">
      <div class="window_title"><span>&#xf1c5;</span><span class="close">&#xf00d;</span></div>
      <div id="image_player">
          <img src="" id="media_player-image" />
       </div>
    </div>

    <div id="media_box">
      <div class="window_title">
        <span id="my_songs" class="content">&#xf001;</span>
        <span class="content">&#xf008;</span>
        <span id="my_images" class="content">&#xf03e;</span>
        <span class="maximize content">&#xf096;</span>
        <span class="minimize content">&#xf068;</span>
      </div>
      <div class="content">
        <div id="my_movies_box">
          <div id="my_movies_list">
            
          </div>
        </div>
        <div id="my_images_box">
          <div id="my_images_list">
            
          </div>
        </div>
        <div id="music-player">
        <!-- comment -->
         

          <div id="playlist_box">
            <table id="playlist">
              <thead>
                <tr>
                  <th class="column_label">artist</th>
                  <th class="column_label">title</th>
                  <th class="column_label">album</th>
                  <th class="column_label">track</th>
                  <th class="column_label">year</th>
                </tr>
              </thead>
              <tbody id='playlist-tbody'>

              </tbody>
            </table>
          </div>
          <div id="now_playing"></div>
          
        </div>
      </div>
    </div>
    <div id="chat_box">
      <div class="window_title">
        <span class="content">&#xf1d7;</span>
        <span class="content">&#xf098;</span>
        <span class="content">&#xf03d;</span>
        <span class="maximize content">&#xf096;</span>
        <span class="minimize content">&#xf068;</span>
      </div>
      <div class="content">
        <div id="wrap">
          <div id="login-box"> 
            <div id="mesh-logo">
              <img width="80px" height="80px" src="./images/mesh-logo.png"/>
            </div>
            <input type="text" id="username-text" placeholder="Nickname: " class="login-input" />
            <input type="text" id="roomname-text" placeholder="Room:" class="login-input"/>
            <button id="peerSubmit">connect</button>
            <div id='rtos_info'>
            
            </div>
            <table id="room_info">
              <thead>
                <th>room name</th>
                <th>users</th>
              </thead>
              <tbody id="room_info-tbody">
              </tbody>
            </table>
          </div>
        </div>
        <div id="global_chat">
        </div>
        <div class="clear"></div>
        <div id='send-div'>
          <form id="send">
            <input type="text" id="text" class="chat_text-input" placeholder="enter message" />
          </form>
        </div>

      </div>
    </div>
    <div class='window'>
      
    </div>
