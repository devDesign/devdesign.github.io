	<script>

 	var viewportwidth = window.innerWidth;
	var viewportheight = window.innerHeight;
	$('#stats').remove();
	var world	= tQuery.createWorld().boilerplate({stats:false}).start();

	world.addFogExp2({density: 0.01});
		
	world.removeCameraControls();
	
	world.enableDomEvent();	

	var camera = world.tCamera();
	var camstart = 1.7;
	camera.position['y'] = camstart;
	camera.position['z'] = 8;

	tQuery.createAmbientLight().addTo(world).color(0x666666);
	tQuery.createDirectionalLight().addTo(world).position(1,1,-1).color(0xffffff).intensity(1);

	var container	= tQuery.createObject3D().addTo(world).positionY(-.5 + camstart)
	var set	= tQuery.createObject3D().addTo(world)

	var fog = new THREE.Fog( '#0xFFFFFF', 10, 100 );	

	var titleMaterial  = new THREE.MeshNormalMaterial({
    				ambient  : 0x444444, 
    				color  : 0xFFFFFF,
  		});

	var backBox = function(){

		for(var i=-10;i<10;i++){

			var min = -100;
			var max = i;
			
			var random = Math.floor(Math.random() * (max - min + 1)) + min;
			
			for(var i3=-5;i3>-20;i3-=10){
				
				tQuery.createCylinder(10,10,100000)
							.scaleBy(1/8)
							.positionY(-20)
							.positionX(i*10+5)
							.positionZ(i3*10)
							.rotateX(1)
							.addTo(set).setPhongMaterial();

			}

			if(i!=0){
				
				for(var i2=-1;i2<1;i2++){
					
					tQuery.createCylinder(10,10,100000)
							.scaleBy(1/8)
							.positionY(i2*40)
							.positionX(i*10)
							.positionZ(-50)
							.rotateX(-1)
							.addTo(set).setPhongMaterial();

					}
				}
		}

	}
	backBox();

	var light	= new THREE.DirectionalLight(0xFFFFFF, 3);
	light.position.set(0, 0.6, -1).normalize();
	world.tScene().add(light);

	var windowScroll = -0.4;
	var left = 0;
	var topMouse = 0;
	var loaded=false;

 	$("<div/>",{ id: "content" }).html(

 		"<h4>projects:</h4>"+
 		"<table><tr><td>"+
 		"<h3>RTOS</h3>"+
 		"<a href='http://devdesign.github.io/rtos.html'>link</a>&nbsp;<a href='https://github.com/devDesign/devdesign.github.io'>code</a>"+
 		"</td><td>"+
 		"<h3>karmaCloud</h3>"+
 		"<a href='http://karmacloud.herokuapp.com/'>link</a>&nbsp;<a href='https://github.com/devDesign/karmacloud'>code</a>"+

 	var lastScroll = 0
	
	window.addEventListener("scroll",  function(evt) {
		windowScroll = window.pageYOffset/600

 		if( window.pageYOffset<lastScroll ){

 			camera.position['y'] = windowScroll

 		} else {

 			camera.position['y'] = windowScroll

 		}

 		if ( camera.position['y']< camstart ){


 			container.positionY(camera.position['y']+4.9);
 		
 		}

 		if ( camera.position['y']> 0 ){
 		

 			container.positionY(camera.position['y']-0.5);
 		
 		}
 		 lastScroll = window.pageYOffset

 		//camera.lookAt({x:0,y:0,z:0})

	},false);

	window.addEventListener("mousemove",  function(evt) {
		var delta = 0.00008;
		getView();

		if(evt.y > topMouse){

			//rotate bottom
			camera.rotateX(-delta)

		} else{
	
			//rotate top
			camera.rotateX(delta)

		}

		topMouse = evt.y;
		left = evt.x;

	},false);

 		viewportwidth = window.innerWidth,
     	viewportheight = window.innerHeight
 		return[viewportheight,viewportwidth]

 	}
